<body data-theme="light">
  <!-- 头部部分 -->
  <header>

  <!-- 主体部分 -->

    <!-- 聊天框的功能部分 -->
    <section class="section-function">

      <h1>主题切换</h1>
      <div class="swich-theme">

        <div class="theme dark" data-theme="dark"></div>
      </div>
    </section>

    <!-- 聊天框的内容部分 -->
    <section class="section-container">

          <button onclick="sendMessage()">发送</button>
        </div>
      </div>
    </section>

    <!-- 聊天框的个人信息部分 -->
